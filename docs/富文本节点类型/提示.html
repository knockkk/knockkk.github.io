
    <!DOCTYPE html>
    <html lang="zh">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>提示-文档示例</title>
        <link rel="icon" href="../smore-favicon.ico">
        <style>
          html, body {
            font-size: 15px;
            padding: 0;
            margin: 0;
          }

          body{
            color: #242a31;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
          }

          * {
            box-sizing: border-box;
          }
          
      .cpp-class-content-title {
        font-weight: bold;
        margin-bottom: 6px;
        margin-top: 10px;
        font-size: 1rem;
      }
    
      .cpp-class {
        margin-bottom: 16px;
        border: 1px solid #d3dce4;
        border-radius: 6px;
      }

      .cpp-class-title {
        color: #434444;
        font-size: 1rem;
        font-weight: bold;
        margin-left: 0.94rem;
      }

      .cpp-class-tag {
        display: flex;
        display: -webkit-box;
        justify-content: center;
        -webkit-box-pack: center;
        align-items: center;
        -webkit-box-align: center;
        height: 22px;
        padding: 0 8px;
        border-radius: 10px;
        color: #fff;
        font-weight: bold;
        font-size: 0.86rem;
        border-radius: 24px;
        background: var(--primary-color);
      }

      .cpp-class-header {
        display: flex;
        display: -webkit-box;
        align-items: center;
        -webkit-box-align: center;
        padding: 16px 20px 0;
        page-break-inside: avoid;
      }
    
      .embed-parameters {
        margin-top: 10px;
      }

      .embed-parameters table td:first-child * {
        font-weight: bold !important;
      }

      .embed-content-title {
        font-weight: bold;
        margin: 12px 0;
      }
    
      .embed-content {
        padding: 10px 18px;
        font-size: 0.94rem;
      }

      .embed-content div.paragraph {
        margin-bottom: 4px;
      }

      .embed-content .math {
        padding: 0;
        margin: 0;
      }

      .embed-content pre {
        margin-bottom: 12px;
        min-height: 36px;
        padding: 12px 24px 12px 16px;
        border: 1px solid #d3dce4;
      }

      .embed-content td {
        border-color: #d3dce4;
      }

      .embed-content table {
        margin-bottom: 6px;
      }
    
      .embed {
        margin-bottom: 16px;
        border: 1px solid #d3dce4;
        border-radius: 4px;
        page-break-inside: avoid;
      }

      .embed-code {
        background: #f5f6f7;
        border-bottom: 1px solid #d3dce4;
        padding: 0 14px 10px;
        max-width: 100%;
        box-sizing: border-box;
      }

      .embed-code pre {
        padding: 0;
        background: transparent;
        border: none;
        margin: 0;
        min-height: 0;
      }

      .embed-title {
        display: flex;
        display: -webkit-box;
        justify-content: space-between;
        -webkit-box-pack: justify;
        align-items: center;
        -webkit-box-align: center;
        height: 40px;
        padding: 0 15px;
        background: #f5f7f9;
        color: #434444;
        font-size: 1rem;
        font-weight: bold;
        page-break-inside: avoid;
      }

      .embed-title-content {
        -webkit-box-flex: 1;
      }

      .embed-tag {
        display: flex;
        display: -webkit-box;
        justify-content: center;
        -webkit-box-pack: center;
        align-items: center;
        -webkit-box-align: center;
        height: 22px;
        width: 100px;
        font-size: 0.86rem;
        background: #d3dce4;
        border-radius: 10px;
      }
    
      .api-parameter {
        display: -webkit-box;
        display: flex;
        align-items: center;
        -webkit-box-align: center;
        padding: 8px 0;
        page-break-inside: avoid;
      }

      .api-parameter-required {
        width: 100px;
        font-size: 0.85rem;
      }

      .api-parameter-name {
        width: 130px;
        margin-right: 20px;
      }

      .api-parameter-type {
        width: 80px;
      }

      .api-parameter-type span {
        padding: 2px 6px;
        font-size: 0.94rem;
        white-space: nowrap;
        border-radius: 4px;
        background-color: #f5f7f9;
        line-height: 1.7em;
        letter-spacing: 1.2px;
      }
      
      .api-parameter-desc {
        color: #73818D;
        flex: 1;
        box-flex: 1;
        max-width: 280px;
      }
    
      .api-request-title {
        font-weight: bold;
        font-size: 1.06rem;
        line-height: 1.625;
        margin-bottom: 4px;
        color: #74818d;
      }

      .api-request-parameter-content {
        border: 1px solid #e6ecf1;
        border-radius: 4px;
        padding: 12px;
      }

      .api-request-parameter-content + .api-request-title {
        margin-top: 1.3rem;
      }
    
      .api-request {
        border: 1px solid #e6ecf1;
        border-radius: 4px;
        padding: 12px 20px 20px;
        margin-bottom: 24px;
      }
    
      .api-response-description {
        color: #74818d;
        margin-bottom: 12px;
        font-size: 1.06rem;
        line-height: 1.625;
      }
    
      .api-response-example {
        page-break-inside: avoid;
      }

      .api-response-title {
        font-size: 1.06rem;
        font-weight: bold;
        margin-bottom: 8px;
        display: -webkit-box;
        display: flex;
        align-items: center;
        -webkit-box-align: center;
      }

      .api-response-status-dot {
        width: 10px;
        height: 10px;
        margin-right: 6px;
        border-radius: 50%;
      }

      .api-response-example + .api-response-example {
        margin-top: 24px;
      }
  
      .api-response {
        border: 1px solid #e6ecf1;
        border-radius: 4px;
        padding: 20px;
      }
  
      .api-section-title {
        font-weight: bold;
        font-size: 1rem;
        margin-bottom: 12px;
      }
    
      .api-description {
        margin-bottom: 16px;
        line-height: 1.625;
      }
    
      .api {
        margin-bottom: 1.6rem;
      }

      .api-title {
        margin: 0 0 1.35rem;
        font-size: 1.35rem;
        font-weight: bold;
        line-height: 1.5;
        display: -webkit-box;
        display: flex;
        align-items: center;
        -webkit-box-align: center;
      }

      .api-method {
        display: flex;
        display: -webkit-box;
        justify-content: center;
        -webkit-box-pack: center;
        align-items: center;
        -webkit-box-align: center;
        height: 20px;
        padding: 0 8px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 0.86rem;
        color: #ffffff;
        margin-right: 0.8rem;
      }

      .api-url {
        margin-bottom: 1.6rem;
        border-radius: 3px;
        padding: 8px;
        letter-spacing: 1.1px;
        background: #f5f7f9;
      }

      .api-url-host {
        color: #73818D;
        margin-right: 8px;
      }

      .api-url-path {
        font-weight: bold;
      }
    
      .math {
        margin: 32px auto 24px;
        padding: 8px;
        font-size: 1.2em;
        line-height: 1.2;
        text-align: center;
        white-space: nowrap;
        position: relative;
      }
    
      .file {
        display: flex;
        display: -webkit-box;
        justify-content: space-between;
        -webkit-box-pack: justify;
        align-items: center;
        -webkit-box-align: center;
        box-shadow: rgb(116 129 141 / 10%) 0 3px 8px 0;
        border: 1px solid #E6ECF0;
        border-radius: 4px;
        margin: 20px 0 16px;
        padding: 17px;
      }

      .file a {
        font-weight: bold;
        display: -webkit-box;
        display: flex;
        align-items: center;
        -webkit-box-align: center;
      }

      .file-info {
        color: #9CAAB7;
        font-size: 0.8rem;
      }
    
      video {
        width: 100%;
      }
    
      .hint {
        position: relative;
        margin: 16px 0;
        padding: 26px 24px 20px 65px;
        border-left: 4px solid #fff;
        border-radius: 4px;
        line-height: 1em;
        background-color: #f5f7f9;
        page-break-inside: avoid;
      }
    
      .hint .hint-icon {
        position: absolute;
        top: 24px;
        left: 16px;
      }

      .hint-icon svg {
        width: 30px;
        height: 30px;
      }
    
      .hint h1, .hint h2, .hint h3, .hint h4, .hint h5, .hint ul, .hint ol, .hint p{
        margin-top: 0;
      }
    
      .image {
        margin: 16px auto;
        text-align: center;
        max-width: 100%;
        page-break-inside: avoid;
        border-radius: 4px;
      }
    
      .image img {
        max-width: 100%;
      }
    
      .image-caption {
        margin-top: 12px;
        color: #9CAAB6
      }
      
      .inlineImage {
        margin: 0 2px;
        max-width: 100%;
        display: inline-block;
      }

      .inlineImage img {
        max-width: 100%;
      }
    
      td {
        padding: 8px 8px 6px;
        vertical-align: top;
        border: 1px solid #e7e9e8;
      }

      td div.paragraph {
        margin: 0;
      }
    
      table {
        max-width: 100%;
        margin-bottom: 24px;
        word-break: break-word;
        table-layout: fixed;
        border-collapse: collapse;
        page-break-inside: avoid;
      }

      table.hideBorder td {
        border-color: transparent;
      }
    
      pre {
        border-radius: 4px;
        padding: 16px 24px 16px 24px;
        background: #f5f6f7;
        border: 1px solid #dee0e3;
        line-height: 1.6;
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        font-size: 0.94rem;
        page-break-inside: avoid;
      }
    
      blockquote {
        margin: 16px 0;
        padding: 15px 0 15px 20px;
        border-left: 4px solid #E6ECF0;
        color: #7a8692;
        line-height: 1.625;
        page-break-inside: avoid;
      }

      blockquote h1,
      blockquote h2,
      blockquote h3,
      blockquote h4,
      blockquote ul,
      blockquote li,
      blockquote li::marker {
        color: #7a8692;
      }
    
      blockquote ul,
      blockquote ol {
        padding: 0 0 0 2em;
        margin: 0 0 8px;
      }
  
      ol {
        padding-left: 2em;
        margin-bottom: 8px;
        line-height: 1.625;
      }
    
      ul {
        padding-left: 2em;
        margin-bottom: 8px;
        line-height: 1.625;
      }
    
      li {
        color: #3b454e;
        margin: 0 0 0.3rem;
      }

      .check-list-item {
        position: relative;
        list-style: none;
      }

      .check-list-item .before {
        position: absolute;
        left: -26px;
        top: 3px;
        width: 17px;
        height: 17px;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        transition: all 0.2s;
      }

      .check-list-item.checked {
        color: #a4acad;
        text-decoration: line-through;
      }

      .check-list-item.checked .before:after {
        position: absolute;
        border: 2px solid var(--primary-color);
        border-top: 0;
        border-left: 0;
        transform: rotate(45deg) scale(1) translate(-50%, -50%);
        -webkit-transform: rotate(45deg) scale(1) translate(-50%, -50%);
        opacity: 1;
        content: ' ';
        width: 3px;
        height: 8px;
        top: 48%;
        left: 26%;
      }
    
        h1 {
            margin: 1.85rem 0 1.1rem;
            font-size: 1.6rem;
            font-weight: bold;
            line-height: 1.5;
        }
      
      h2 {
          margin: 1.6rem 0 1.1rem;
          font-size: 1.45rem;
          font-weight: bold;
          line-height: 1.5;
      }
      
        h3 {
          margin: 1.1rem 0 1rem;
          font-size: 1.34rem;
          font-weight: bold;
          line-height: 1.5;
        }
        
        h4 {
            margin: 1.1rem 0 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1.5;
        }
        
        h5 {
          line-height: 1.5;
          margin-top: 1.1rem;
          margin-bottom: 1ren;
          font-size: 1.1rem;
          font-weight: bold;
        }
        
        h6 {
          line-height: 1.5;
          margin-top: 1.1rem;
          margin-bottom: 1ren;
          font-size: 1rem;
          font-weight: bold;
        }
        
        .paragraph {
            margin: 0 0 8px;
            line-height: 1.625;
            min-height: 1.6rem;
        }
    
        code {
            margin: 0 1px;
            padding: 3px 6px;
            font-size: 85%;
            max-width: 100%;
            border-radius: 4px;
            background-color: #f5f7f9;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }
    
        a {
            color: var(--primary-color);
            text-decoration: none;
            background-color: transparent;
            outline: none;
            cursor: pointer;
            white-space: no-wrap;
        }

        .link:hover {
          text-decoration: underline;
        }
    
        pre .keyword, pre .directive, pre .key {
            color: #07a;
        }
        pre .function, pre .builtin {
            color: #dd4a68;
        }

        pre .operator, pre .number, pre .boolean {
            color: #905;
        }

        pre .string {
            color: #71a7ff;
        }

        pre .directive-hash {
            color: #000;
        }

        pre .selector {
            color: #0c4ee7;
        }

        pre .property {
            color: #690;
        }

        pre .comment {
            color: #909faf;
        }

        pre .punctuation {
            color: #999;
        }

        pre .triple-quoted-string {
            color: #909faf;
        }

    
          
:root {
  --primary-color: #3370ff;
}

.container {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: #fff;
  -webkit-font-smoothing: antialiased;
  color: #1e1e1e;
}

.main {
  width: 100%;
  height: 100%;
  display: flex;
}

.sider {
  width: 21vw;
  max-width: 360px;
  padding: 16px 24px;
  height: 100%;
  overflow-y: auto;
  border-right: 1px solid #eaecef;
  background: #fafafa;
}

.smoreLogo {
  width: 100%;
  text-align: center;
  padding: 12px 20px 24px;
}

.smoreLogo img {
  width: 100%;
  height: 100%;
  max-height: 80px;
  min-height: 48px;
}

.search {
  position: relative;
}

.search input {
  width: 100%;
  background: #f0f0f0;
  border: 1px solid transparent;
  font-size: 13px;
  border-radius: 10px;
  box-shadow: none;
  outline: 0;
  line-height: 22px;
  padding: 8px 20px;
  color: inherit;
  box-sizing: border-box;
}

.search .inputSuffix {
  position: absolute;
  right: 10px;
  top: 50%;
  font-size: 12px;
  color: #bdbdbd;
  cursor: pointer;
  opacity: 0;
  user-select: none;
  display: none;
  transform: translateY(-40%);
  transition: color 250ms, opacity 250ms;
}

.search input:focus .inputSuffix,
.search:hover .inputSuffix {
  opacity: 1;
}

.search .inputSuffix:hover  {
  color: #969696;
}

.search .inputSuffix:active  {
  color: #9a9a9a;
}

.sider-title {
  margin: 24px 0 12px;
  font-weight: 700;
  font-size: 17px;
  padding-left: 24px;
}

.pageContainer {
  display: flex;
  flex: 1;
  height: 100%;
  overflow-y: auto;
}

.page::-webkit-scrollbar {
  height: 6px;
  width: 6px;
  background-color: transparent;
}

.page::-webkit-scrollbar-thumb {
  background: #d6d8d8;
  border-radius: 10px;
}

.mainContainer {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.editorContainer {
  display: flex;
}

.pageHeader {
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: right;
  width: 100%;
  padding: 0 30px;
}

.pageHeader .navLinkItem {
  margin: 0 12px;
  color: #213547;
  font-weight: 500;
  transition: color .25s;
}

.pageHeader .navLinkItem:hover {
  color: var(--primary-color);
}

.pageContent {
  width: 784px;
  max-width: 54vw;
  min-width: 500px;
  margin: 0 auto;
}

.footer {
  margin-top: 60px;
  padding-bottom: 40px;
  padding-top: 10px;
  border-top: 1px solid #eaecef;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #818181;
  font-size: 13px;
}

.pageLink {
  position: sticky;
  top: 0;
  flex: 1;
  min-width: 50px;
}

.pageLink a {
  text-decoration: none;
  color: #c1c1c1;
  font-size: 50px;
  cursor: pointer;
  height: 100%;
  width: 100%;
  align-items: center;
  justify-content: center;
  opacity: 0;
  display: none;
}

.pageLink a.visible {
  display: flex;
}

.pageLink a:hover {
  color: #c1c1c1;
  opacity: 1;
}

.pageTocContainer {
  position: sticky;
  top: 0;
  width: 13vw;
}

.tocAnchor {
  position: absolute;
  left: 0;
  top: -100px;
  height: 20px;
  width: 2px;
  background: var(--primary-color);
  transition: top 0.3s ease-in-out;
}

.pageToc {
  max-height: calc(100vh - 100px);
  border-left: 2px solid #eaecef;
  padding: 10px 20px 0;
  font-size: 12px;
  overflow-y: auto;
  margin-top: 10px;
}

.tocTitle {
  margin-bottom: 10px;
  font-weight: 500;
  font-size: 15px;
  display: inline-block;
  padding-bottom: 3px;
}

.tocLabel {
  display: block;
  margin-bottom: 10px;
  color: #73818d;
  font-weight: 500;
  max-width: 200px;
  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
}

.tocLabel:hover {
  color: var(--primary-color);
}

.catalogItemTitle {
  display: flex;
  align-items: center;
  height: 40px;
  line-height: 40px;
  font-size: 14px;
  padding-right: 16px;
  padding-left: 24px;
  margin-bottom: 4px;
  border-radius: 8px;
  cursor: pointer;
  position: relative;
}

.catalogItemLink {
  color: inherit;
  text-decoration: none;
  display: inline-block;
  max-width: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  text-decoration: none;
}

.catalogItemLink:hover {
  color: inherit;
  text-decoration: underline;
}

.catalogItemLink.active {
  color: var(--primary-color);
}

.catalogItem.collapsed {
  height: 44px;
  overflow-y: hidden;
}

.catalogItem.collapsed .icon {
  transform: rotate(0);
}

.catalogItem .icon {
  flex-shrink: 0;
  width: 9px;
  height: 9px;
  transition: all 0.2s;
  fill: #1f1f1f;
  transform: rotate(90deg);
  margin-left: -20px;
  margin-right: 12px;
}

.catalogSubPage {
  padding-left: 24px;
  border-left: 1px solid #eaecef;
}

.searchResult {
  display: none;
  position: absolute;
  left: 20vw;
  right: 0;
  top: 0;
  bottom: 0;
  background-color: #fff;
  padding: 60px 120px;
  overflow-y: auto;
}

.searchTitle {
  text-align: center;
  font-size: 1.5rem;
}

.searchItem {
  margin-top: 40px;
}

.searchItem a {
  font-size: 24px;
  font-weight: 500;
  margin-bottom: 10px;
}

.searchItem a:hover {
  text-decoration: underline;
}

.searchHighlight {
  background: yellow;
}

          }

        <script>
    const isWebServer = location.origin.startsWith('http');
    if (isWebServer) {
      // 目录切换
      const pageLinks = [
        ...document.querySelectorAll('.catalogItemLink'),
        document.getElementById('prevPageLink'),
        document.getElementById('nextPageLink')
      ];

      const input = document.getElementById('searchInput');
      const resetInputButton = document.getElementById('searchClearIcon')
      const searchResult = document.getElementById('searchResult');

      const changePage = (pageUrl, shouldUpdateUrl=true) => {
          // 隐藏搜索页面
          input.value = ''
          resetInputButton.style.display = 'none';
          searchResult.style.display = 'none';

          // 替换 url
          if(shouldUpdateUrl){
            window.history.pushState(null, '', pageUrl);
          }

          const targetPage = pageList.find(p => decodeURIComponent(pageUrl.replace('', '')) === p.pageId.replace(/index$/, ''));
          // 替换 title
          document.title = targetPage.title;
          // 替换 page 内容
          document.getElementById('page').innerHTML = targetPage.pageHtml;
          // 滚动到顶部
          document.querySelector('.pageContainer').scrollTo({ top: 0 })
      
          // 替换 toc
          document.getElementById('tocContent').innerHTML = targetPage.tocHtml;
      
          // 更新目录选中状态
          const lastActiveLink = document.querySelector('.active');
          lastActiveLink.classList.remove('active');
      
          const currActiveLink = document.getElementById('catalog-link-' + targetPage.pageId);
          currActiveLink.classList.add('active');
      
          // 更新前后文章链接
          const prevPageLink = document.getElementById('prevPageLink');
          if (targetPage.prev) {
            const absolutePath = targetPage.prev.substring(targetPage.prev.lastIndexOf('./') + 1);
            prevPageLink.href = ("" + absolutePath.split('.html')[0]).replace(/index$/, '');
            prevPageLink.classList.add('visible');
          } else {
            prevPageLink.classList.remove('visible');
          }
      
          const nextPageLink = document.getElementById('nextPageLink');
          if (targetPage.next) {
            const absolutePath = targetPage.next.substring(targetPage.next.lastIndexOf('./') + 1);
            nextPageLink.href = ("" + absolutePath.split('.html')[0]).replace(/index$/, '');
            nextPageLink.classList.add('visible');
          } else {
            nextPageLink.classList.remove('visible');
          }

          // 添加页面css资源
          const links = Array.from(document.querySelectorAll('link'));
          const linkHrefList = links.map(link => link.getAttribute('href'));
          targetPage.css.forEach(path => {
            const absolutePath = path.substring(path.lastIndexOf('./') + 1);
            if (!linkHrefList.find(link => link.includes(absolutePath))) {
              const linkElm = document.createElement('link');
              linkElm.rel = 'stylesheet';
              linkElm.type = 'text/css';
              linkElm.href = path;

              document.head.append(linkElm);
            }
          })
      }

      pageLinks.forEach(link => {
        const path = link.getAttribute('href');
        const absolutePath = path.substring(path.lastIndexOf('./') + 1);
        link.setAttribute('href', ("" + absolutePath.split('.html')[0]).replace(/index$/, ''))

        link.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();

          const aElm = e.target.closest('a')
          const aElmHref = new URL(aElm.href).pathname

          changePage(aElmHref)
        });
      });

      window.addEventListener('popstate', () => {
        changePage(location.pathname, false);
      })
    }
</script>
        <script>
    // 初始化目录选中，展开状态
    const currLink = document.getElementById('catalog-link-/富文本节点类型/提示');
    currLink.classList.add('active');

    const catalogPages = []
    if (undefined) {
      // 默认全部展开
      const catalogItems = document.querySelectorAll('.catalogItem');
      catalogItems.forEach((elem) => {
        elem.classList.remove('collapsed');
      });

      pageList.forEach(v => catalogPages.push(v.pageId))
    } else {
      // 仅展开当前文章
      const catalogItems = document.querySelectorAll('.catalogItem');
      catalogItems.forEach((elem) => {
        if (elem.contains(currLink)) {
          elem.classList.remove('collapsed');

          const catalogItem = elem.querySelector('.catalogItemTitle a')
          catalogItem && catalogPages.push(catalogItem.id.split('catalog-link-')[1])
        }
      });
    }
    
    // 文件夹展开
    const catalogItemTitles = document.querySelectorAll('.catalogItemTitle.parent');
    Array.from(catalogItemTitles).forEach((title) => {
      const container = title.parentElement;
      title.addEventListener('click', () => {
        if (container) {
          if (container.classList.contains('collapsed')) {
            container.classList.remove('collapsed');
          } else {
            container.classList.add('collapsed');
          }
        }
      });
    });

        <script>
    // search
    const input = document.getElementById('searchInput');
    const resetInputButton = document.getElementById('searchClearIcon')
    const searchResult = document.getElementById('searchResult');

    resetInputButton.onclick = () => {
      input.value = ''
      // 隐藏搜索页面
      searchResult.style.display = 'none';
      resetInputButton.style.display = 'none';

      input.focus()
    }

    const formatSearchResultContent = (keyword, length) => {
      if (false) {
        return 'Found </strong>' + length + '</strong> result related to "' + keyword + '"'
      } else {
        return '搜索到与“' + keyword + '”相关的<strong>' + length + '</strong>条结果'
      }
    }

    if (input && searchResult) {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        
        if (value) {
          searchResult.style.display = 'block';
          resetInputButton.style.display = 'block';

          const result = [];
          searchList.forEach((item) => {
            const valueReg = new RegExp(value, 'i');
            if (valueReg.test(item.content)) {
              const reg = new RegExp(value, 'ig');

              const index = item.content.indexOf(value);
              const content = item.content
                .substring(index - 30, index + 300)
                .replace(reg, '<span class="searchHighlight">' + value + '</span>');

              const pageUrl = isWebServer ? "" + item.pageId : ".." + item.pageId;
              result.push(
                  '<div class="searchItem"><a href="' + pageUrl +
                  '.html">' +
                  item.title +
                  '</a><p>' +
                  content +
                  '</p></div>'
              );
            }
          });

          const titleHtml =
            '<div class="searchTitle">' + formatSearchResultContent(value, result.length) + '</div>';
          const innerHtml = titleHtml + result.join('');

          if (searchResult) {
            searchResult.innerHTML = innerHtml;
          }
        } else {
          // 隐藏搜索页面
          searchResult.style.display = 'none';
          resetInputButton.style.display = 'none';
        }
      });
    }
  </script>
